<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links (Hiperlinks ou Hiperçigações)</title>
</head>
<body>
    <!--
        Estrutura do Link
        https://site.fatecfranca.edu.br/files/dsm-projeto-pedagogico.pdf
        Dominio:Fatecfranca.com.br
        Dominio especifica o dono, o responsavel pelo link

        O registro do domínio é controlado por orgãos e empresas, dependendo do lugar do mundo.
        No Brasil, o orgão se chama registro.br

        O Dominio é composto por varias partes
         -br: TLD (Top Level Domain) -> Dominio de nivel mais alto, nesse caso representa um país, no caso, o Brasil
         -edu: Alguns países, como o Brasil, não permitem o registro de domínios diretamente após o seu TLD. Aqui os dominiossão registrados por subcategorias, 
         como EDU, que são as instituições de ensino superior
         -fatecfranca: o nome escolhido pelo detentor do domínio

         O subdominio é uma parte do dominio que pode ser criada livremente pelo dono do dominio
         -site: o subdominio vem ANTES do nome do dominio

         /files/dsm-projeto-pedagogico.pdf: caminho(ou rota)

         dsm-projeto-pedagogico.pdf: nome de um arquivo

         https://: é o PROTOCOLO de acesso ao conteúdo. É a "linguagem" que será usada para comunicação entre
         seu navegador e o servidor onde se encontra o conteúdo. A letra s no após http indica que a comunicação será criptografada.
         Um link da Internet é tecniccamente chamado de URL (Universal Resource Locator): Localizador Universal de Recursos 

    -->
    <!-- Links são acessados em HTML pela tag <a> (ancor,ancora). O parametro href indica o destino do link
         Sempre que o destino linkado NÃO pertencer ao proprio site, o URL precisa indicar o protocolo (http:// ou https://)-->
         <a href="https://site.fatecfranca.edu.br">Site oficial da Fatec Franca</a>
    
</body>
</html>
